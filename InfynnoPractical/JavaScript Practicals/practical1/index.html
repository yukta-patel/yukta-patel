<!DOCTYPE html>
<html>
<body>
<script src="./style.js"></script>
<h2>JavaScript Variables</h2>



<script>

// let variable , concate of string and number
    let a=10,b="10";
    let c=a+b;
    alert (c);
    
// cons variable    
    const subject="gujarati";
    alert(subject);

// var variable
    var x=100, y=500;
    var z=y-x;
    alert(z);
    alert(-x);

// typeof
    let value=1/0;
    alert(typeof value);

// type convertion
   let num = Number(b);
   alert(typeof num);

// == and ===   
    let fruit="2345", price=2345;
    alert(fruit==price);
    alert(fruit===price);

// prompt
    let salary = prompt('What is your salary', 1000);
    alert(`You earn ${salary} per month`);
    alert(`Your early income is  ${12*salary}`);

// confirm
    let exit = confirm("Are you sure you want to exit?");
    alert(exit);

// ternary operator
    let age=60;
    let AGE = age > 18 ? true : false;
    alert(AGE);

// Logical Operator
    let name="Yukta", height =6;
    if(name="Yukta" || height>6)
    {
        alert("Yukta is a tall girl");
    }
    else
    {
        alert('Yukta is a short girl');
    }

// looping

    for(let i=1;i<=5;i++)
    {
        alert(i*i);
    }

// switch case

    let n= 5;

    switch (n) {
        case 1:
            alert('red');
        case 2:
            alert('blue');
        case 3:
            alert('yellow');
        case 4:
            alert('green');
        case 5:
            alert('white');
        default:
            alert( "enter number between 1 to 5" );
    }

// function

    function sum(value1,value2)
    {
        totalSum=value1+value2;
        alert(totalSum);
    }
    let result=sum(100,200);
    alert(result);

</script>

</body>
</html>
