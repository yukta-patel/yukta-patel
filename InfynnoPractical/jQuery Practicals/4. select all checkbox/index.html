<!doctype html>
<html lang="en">
  <head>
    <title>jQuery Practical</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <div class="container py-5" id="container">
        <form id="tittle">

            <div class="form-row">
                
                <div class="col-sm-1">
                    Select all<br><input type="checkbox" class="select_all" id="selectAll" > 
                </div>
               <div class="col-sm-2">
                  <p>Group Name</p>
                </div>
                <div class="col-sm-2">
                    <p>Goal Metric</p>
                </div>
                <div class="col-sm-2">
                    <p>Goal Value</p>
                </div>
                <div class="col-sm-2">
                    <p>Goal Frequency</p>
                </div>
                <div class="col-sm-2">
                    <p>Date</p>
                </div>
                
            </div>

        </form>
        
        <form id="form">
            <div class="form-row" id="input_field">
                
                <div class="col-sm-1">
                    <input type="checkbox" class="ml-1 check" name="checked">
                </div>
                <div class="col-sm-2">
                  <input type="text" class="form-control Group_Name" name="GroupName" id="text_box" placeholder="Group Name">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control text_Metric" name="Metric" placeholder="Metric">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control text_Value" name="Value" placeholder="Value">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control text_Fre" name="Fre" placeholder="Frequency">
                </div>
                <div class="col-sm-2">
                    <input type="text" class="form-control text_Date" name="Date" placeholder="Date">
                </div>
                <div class="col-sm-1">
                    <button id="add_button" type="submit" class="btn btn-primary" style="width: 82px;">Add</button>
                </div>
            </div>
        </form>

        <div>
            <p id="total_grp" style="text-align: center;" class="mt-5">Total Groups: <span></span> </p>
        </div>

   
    </div>



    <script>

        $(document).ready(function(){
            var max_fields = 10;
            var remove = $("#input_field");
            var i=0;

            // var text= document.getElementById('text_box').value;
            // console.log(text);
            // $("document").on("click",".text_box",function(){
            //     alert('hello');
            // })
            
            $(document).on('keyup', '.Group_Name', function() {
                var txt=$('input:text[name=GroupName]').val();
                console.log(txt);
                // $('input[name="checked"]:checked').prop("name","b1")
                // $('input[name="checked"]').change(function(){
                //     $('input:text[name=GroupName]').val(txt);
                // })

                // if ($("input[name=checked]").is( ":checked")) { 
                //     $('input:text[name=GroupName]').val(txt);
                // } 


                // if($("input[name=checked]").prop('checked') == true){
                //     //do something
                //     $('input:text[name=GroupName]').val(txt);
                // }
                    
                // $("input[name=checked]").each(function(){
                //     if($("input[name=checked]").is( ":checked")){
                //         $('input:text[name=GroupName]').val(txt);
                //     }
                // })

                $("input[name=checked]").change(function(){
                    $("input:text[name=GroupName]").prop("disabled", !$(this).is(':checked'));
                    $('input:text[name=GroupName]').val(txt);
                    
                });
            })

            $(document).on('keyup', '.text_Metric', function() {
                var txt=$('input:text[name=Metric]').val();
                console.log(txt);
                $('input:text[name=Metric]').val(txt);
            })

            $(document).on('keyup', '.text_Value', function() {
                var txt=$('input:text[name=Value]').val();
                console.log(txt);
                $('input:text[name=Value]').val(txt);
            })

            $(document).on('keyup', '.text_Fre', function() {
                var txt=$('input:text[name=Fre]').val();
                console.log(txt);
                $('input:text[name=Fre]').val(txt);
            })

            $(document).on('keyup', '.text_Date', function() {
                var txt=$('input:text[name=Date]').val();
                console.log(txt);
                $('input:text[name=Date]').val(txt);
            })           

           
            $(".select_all").click(function () {
		        $('.check').prop('checked', this.checked)
	        });
            
            $(document).on('click', '.check', function() {
                var count= $('input[name="checked"]:checked').length
                $('span').text(count)
            });

            $(document).on('click', '.select_all', function() {
                var count= $('input[name="checked"]:checked').length
                $('span').text(count)
            })
             
            $('#add_button').click(function(e){
                e.preventDefault()
                if(i<max_fields)
                {
                    i++;
                    $("#input_field").append('<form id="row'+i+'"><div class="form-row" id="input_field"><div class="col-sm-1 mt-3"><input type="checkbox" class="ml-1 check" name="checked" id="check_box" ></div><div class="col-sm-2 mt-3"><input type="text" class="form-control Group_Name" id="text_box" name="GroupName" placeholder="Group Name"></div><div class="col-sm-2 mt-3"><input type="text" class="form-control text_Metric" name="Metric" placeholder="Metric"></div><div class="col-sm-2 mt-3"><input type="text" class="form-control text_Value" name="Value" placeholder="Value"></div><div class="col-sm-2 mt-3"><input type="text" class="form-control text_Fre" name="Fre" placeholder="Frequency"></div><div class="col-sm-2 mt-3"><input type="text" class="form-control text_Date" name="Date" placeholder="Date"></div><div class="col-sm-1 mt-3"><button  type="submit" id="'+i+'" class="btn btn-primary remove">Remove</button></div></div></form>')
                    console.log(i);
                }
                else
                {
                    alert("you can add maximum 10 inputs")
                }
                
            })

            $('#input_field').on("click",".remove",function(e){
                    e.preventDefault()
                    var button_id = $(this).attr("id");
                    $('#row'+button_id).remove();
                    i--;

                    var count= $('input[name="checked"]:checked').length
                    $('span').text(count)
                
            })
        })

    </script>
  </body>
</html>
